<!DOCTYPE html>
<html>
    <head>
    <title>vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <div id="app-2">
            <span v-bind:title="message">
                span
            </span>
        </div>
        <div id="app3">
            <p v-if="seen">南朝四百八十寺，多少楼台烟雨中。</p>
            <p>{{ message }}</p>
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
            <button v-on:click="add">
                再来一个
            </button>
            <input v-model="message"/>
        </div>
    </body>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: "hello vue!"
            }
        })
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: "hello title!"
            }
        })

        var app3 = new Vue({
            el: "#app3",
            data: {
                seen: true,
                todos: [
                    {text: "李商隐"},
                    {text: "杜牧"},
                    {text: "李白"},
                    {text: "杜甫"},
                    {text: "李清照"}
                ],
                message: "please input something."
            },
            methods: {
                add: function() {
                    this.todos.push({text:"苏轼"})
                }
            }
        })
    </script>
</html>
